<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 8 Plus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="iphone">
        <div class="top-bar">
            <div class="camera"></div>
            <div class="sensor"></div>
            <div class="speaker"></div>
            <div class="touch-id"></div>
        </div>
        <div class="screen">
            <div class="status-bar">
                <div class="company">Tigo</div>
                <div class="time">12:30</div>
                <div class="battery">
                <div class="level"></div>
                </div>
            </div>
            <br>
            <div class="app youtube">
                <div class="app-name">YouTube</div>
            </div>
            <div class="app facebook">
                <div class="app-name">Facebook</div>
            </div>
            <div class="app whatsapp">
                <div class="app-name">WhatsApp</div>
            </div>
            <div class="app instagram">
                <div class="app-name">Instagram</div>
            </div>
            <div class="app twiter">
                <div class="app-name">Twitter</div>
            </div>
            <div class="app snapchat">
                <div class="app-name">Snapchat</div>
            </div>
        </div>
        <div class="navegar"></div>
        <div class="navegarIz"></div>
        <div class="navegarDer"></div>
        <div class="appestaticas">
              <div class="icon call"></div>
              <div class="icon message"></div>
              <div class="icon safari"></div>
              <div class="icon music"></div>
            </div>
        </div>
        <div class="wallpaper"></div>
    
    </div>
</body>
</html>
